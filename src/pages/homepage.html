<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo Đại Đoàn Kết</title>
    <link rel="icon" href="https://ddk.1cdn.vn/assets/images/favicon.ico" />
    <link rel="stylesheet" href="../../dist/css/main.css" />
  </head>
  <body>
    <header
      id="header"
      class="w-full top-0 left-0 z-50 bg-white relative border border-b-primary"
    >
      <div class="container">
        <div class="main_header flex items-center justify-between lg:py-[18px] py-3 lg:max-w-[1272px] md:max-w-[800px] max-w-[384px]">
            <div class="left flex flex-col gap-1">
                <div class="flex justify-between gap-3 items-center">
                    <button class="w-[34px] h-[34px] flex items-center justify-center border border-iris-200 rounded" aria-label="Mở menu">
                        <img src="../../dist/icon/bars.svg" class="w-[22px] h-[22px] lg:block hidden" alt="">
                        <img src="../../dist/icon/icon24-menu-gray 1.svg" class="w-[25px] h-[25px] block lg:hidden" alt="">
                    </button>
                    <button class="w-[34px] h-[34px] lg:flex hidden items-center justify-center border border-iris-200 rounded " aria-label="Tìm kiếm">
                        <img src="../../dist/icon/magnifying-glass.svg" class="w-[12px] h-[12px]" alt="">
                    </button>
                    <span class="align-middle lg:block hidden "><strong>Thứ Năm</strong>, 26/06/2025</span>
                </div>
                <div class="latest_news lg:flex md:hidden hidden flex-row gap-1 py-2">
                    <img src="../../dist/icon/newspaper.svg" class="w-[17px] h-3 relative -bottom-[2px]" alt="">
                    <p class="text-caption-allcap">Tin mới nhất</p>
                </div>
            </div>
            <div class="center">
                <a href="#" title="Logo Đại đoàn kết">
                    <img src="../../dist/icon/logo.svg" class="lg:w-[321px] lg:h-[79px] w-[146px] h-[36px]" alt="">
                </a>
            </div>
            <div class="right lg:flex hidden justify-between items-center ">
                <span><strong>Hà Nội</strong> 28°C / 25 - 32°C</span>
                <img src="../../dist/icon/weather-icon 1.svg" alt="Icon thời tiết" class="w-[29px] h-[29px] ml-1">
            </div>
        </div>
        <div class="header_topMenu is-repo border border-t-iris-200 ">

        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>

    <!-- <script src="../../src/utils/layouts.js"></script> -->
  </body>
</html>
