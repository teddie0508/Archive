  <header id="header" class="w-full top-0 left-0 z-50 bg-white relative border-b border-b-primary">

        <div class="left flex flex-col gap-1">
          <div class="flex justify-between gap-3 items-center">
            <button class="w-[34px] h-[34px] flex items-center justify-center border border-iris-200 rounded"

        <div class="center">
