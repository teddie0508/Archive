<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo Đại Đoàn Kết</title>
    <link rel="icon" href="https://ddk.1cdn.vn/assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/main1.css" />
  </head>
  <body>
    <header
      class="w-full top-0 left-0 z-50 bg-white border-[#ee1f23] border-b md:border-b-0 relative"
    >
      <div class="header__banner hidden"></div>
      <div
        class="container mx-auto flex flex-row items-center justify-between h-[120px]"
      >
        <div
          class="header__left md:flex md:flex-col md:justify-center md:w-1/3"
        >
          <div class="flex flex-row gap-4">
            <button class="header__menuExpand header--button" type="button">
              <span></span>
            </button>

            <button class="header__search header__button" type="button">
              <i class="icon16-search-black"></i>
            </button>

            <div
              class="header__currentTime hidden md:flex md:items-center md:text-[#333] md:text-sm"
            >
              <p><strong></strong></p>
            </div>

            <div class="header__searchWrapper"></div>
          </div>

          <div class="header__menu hidden mt-1 md:block md:mt-2">
            <a href="#" class="hidden md:block md:mt-3 text-[#666] uppercase">
              <i class="icon16-new-gray mr-2 mt-[-1px]"></i>
              Tin mới nhất
            </a>
          </div>
        </div>
        <div class="header__center">
          <h1 class="logo">
            <a href="#">
              <img
                src="../../dist/icons/logo.svg"
                class="h-20 w-auto max-w-full"
                alt=""
              />
            </a>
          </h1>
        </div>
        <div
          class="header__right hidden md:flex md:justify-end md:items-end md:w-1/3 gap-1"
        >
          <strong>Hà Nội</strong>
          <span>
            <em></em>
          </span>
          <img
            src="../../dist/icons/cloud.svg"
            class="max-w-6 max-h-6"
            alt=""
          />
        </div>
      </div>
      <div
        class="header__topMenu hidden md:block border-b border-[#ee1f23] bg-white border-t-[#e9e9e9] md:border-t-0"
      >
        <div
          class="container border-t h-12 flex items-center justify-between border-[#e9e9e9]"
        >
          <ul class="flex flex-row items-center justify-between w-full">
            <li class="header__topMenu__item active">
              <a href="#">
                <i class="icon24-home-primary"></i>
              </a>
            </li>
            <li class="header__topMenu__item">
                <a href="#">Chính trị</a>
            </li>
            <li class="header__topMenu__item">
                <a href="#">Mặt trận</a>
            </li>
            <li class="header__topMenu__item">
                <a href="#">Tiếng dân</a>
            </li>
            <li class="header__topMenu__item">
                <a href="#">Xã hội</a>
            </li>
            <li class="header__topMenu__item">
                <a href="#">Kinh tế</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Pháp luật</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Giáo dục</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Đô thị</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Giao thông</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Văn hóa</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Sức khỏe</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Thể thao</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Bất động sản</a>
            </li>
            <li class="header__topMenu__item">
              <a href="#">Công nghệ</a>
            </li>
            <li class="header__topMenu__more">
              <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <div class="dropdown-menu"></div>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__megaMenu container mx-auto"></div>
    </header>

    <script src="../../dist/scripts/main1.js"></script>
  </body>
</html>
